<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgressCircle</title>
  </head>
  <body>
    <h1>ProgressCircle</h1>
    <h2>Without attributes</h2>
    <sk-progress></sk-progress>

    <h2>With status</h2>
    <sk-progress status="21"></sk-progress>

    <h2>With status and background-color</h2>
    <sk-progress status="58" color="red" background-color="lime"></sk-progress>

    <h2>With size</h2>
    <sk-progress status="75" size="400"></sk-progress>

    <script src="bundle.js"></script>
  </body>
</html>
